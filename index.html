<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center">Control de Stock</h2>
     <form>
         <div>
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" id="categoria" placeholder="Escribe la categoria del producto" required>
         </div>
         <div>
            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" placeholder="Escribe la marca" required>
         </div>
        <div>
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" placeholder="Escribe la cantidad" required>
        </div>
        <div>
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" placeholder="Escribe el precio" required>
        </div>
     </form>
     <br>
     <button type="submit" id="guardar">Guardar</button>
     <br>
     <div class="col-12">
        <br>
        <h2 class="text-center">
            Productos
        </h2>
        <table id="mostrarLista">
            <tr>
                <th class="col-1">Categoria</th>
                <th class="col-2">Marca </th>
                <th class="col-2">Cantidad</th>
                <th class="col-2">Precio</th>
            </tr>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
